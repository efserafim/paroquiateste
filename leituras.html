    <script>
        function applyDarkMode() {
            const body = document.body;
            const darkModeEnabled = localStorage.getItem('dark-mode') === 'true';
            if (darkModeEnabled) {
                body.classList.add('dark-mode');
                document.getElementById('mode-icon').innerHTML = 'üåô'; // Lua
                document.getElementById('mode-text').innerText = 'Modo Claro';
            } else {
                body.classList.remove('dark-mode');
                document.getElementById('mode-icon').innerHTML = '‚òÄÔ∏è'; // Sol
                document.getElementById('mode-text').innerText = 'Modo Escuro';
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            const darkModeEnabled = body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', darkModeEnabled);
            applyDarkMode();
        }

        window.onload = applyDarkMode;

        const apiUrl = 'https://cors-anywhere.herokuapp.com/https://api-liturgia-diaria.vercel.app/';

        async function fetchLeituraDoDia() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                console.log('Resposta completa da API:', data);

                const today = data.today;

                // Extrair dados e ajustar o acesso √†s propriedades
                const { date = "N√£o dispon√≠vel", color = "N√£o dispon√≠vel", entry_title = "N√£o dispon√≠vel", readings = {} } = today;

                let content = `<strong>Data:</strong> ${date}<br>`;
                content += `<strong>Cor Lit√∫rgica:</strong> ${color}<br>`;
                content += `<strong>T√≠tulo da Entrada:</strong> ${entry_title}<br><br>`;

                // Primeira Leitura
                content += `<strong>Primeira Leitura:</strong> ${readings.first_reading?.head || "N√£o dispon√≠vel"}<br>`;
                content += `${readings.first_reading?.text || "N√£o dispon√≠vel"}<br>`;
                content += `<strong>R:</strong> ${readings.first_reading?.footer || ""}<br>`;

                // Salmo
                content += `<strong>Salmo:</strong> ${readings.psalm?.response || "N√£o dispon√≠vel"}<br>`;
                content += `${readings.psalm?.content_psalm.join('<br>') || "N√£o dispon√≠vel"}<br>`;

                // Evangelho
                content += `<strong>Evangelho:</strong> ${readings.gospel?.head_response || "N√£o dispon√≠vel"}<br>`;
                content += `${readings.gospel?.text || "N√£o dispon√≠vel"}<br>`;
                content += `<strong>R:</strong> ${readings.gospel?.footer_response || ""}<br>`;

                // Exibir no elemento HTML
                document.getElementById("leitura").innerHTML = content;

            } catch (error) {
                console.error("Erro ao carregar a leitura do dia:", error);
                document.getElementById("leitura").textContent = "N√£o foi poss√≠vel carregar a leitura de hoje.";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchLeituraDoDia);
    </script>
